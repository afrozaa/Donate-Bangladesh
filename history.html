<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation History</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="sticky top-0 z-10 bg-opacity-80 transition-all duration-300 backdrop-blur-md bg-white/10">
        <nav class="backdrop-blur-md bg-[#F9F7F3]/70">
          <!-- Responsive Header Section -->
          <div class="p-2 space-x-10 flex md:flex justify-around items-center mx-auto w-3/4 ">
            <!-- Blog Button -->
            
            <a href="/blog.html"><button class="btn bg-lime-300 text-black font-bold mb-4 md:mb-0">Blog</button></a>
            
            <!-- Donate Bangladesh with icon -->
            <div class="flex items-center space-x-2 mb-4 md:mb-0">
              <span class="text-xl"><img src="./assets/logo.png"></span>
              <span class="text-black font-bold text-xl">Donate Bangladesh</span>
            </div>
      
            <!-- Amount Display -->
            <div class="flex items-center space-x-2 mb-4 md:mb-0">
              <span class="text-xl"><img src="assets/coin.png"></span>
              <span id="main-balance" class="font-semibold">5500 BDT</span>
            </div>
          </div>
        </nav>
      
        <div class="flex md:flex justify-center items-center  md:md:space-x-4 mt-6">
          <button id="back-home" class="btn bg-lime-300 text-black font-bold"><a href="/index.html">Donation</a>
          </button>
          <button id="view-history" class="btn text-black font-bold"><a href="/history.html">History</a>
          </button>
        </div>
    </header>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const historyContainer = document.getElementById("history-container");

            // Retrieve history from localStorage
            const donationHistory = JSON.parse(localStorage.getItem("donationHistory")) || [];

            // If there is history, display it
            if (donationHistory.length > 0) {
                donationHistory.forEach((transaction, index) => {
                    const historyItem = document.createElement("div");
                    historyItem.className = "p-4 bg-white shadow-md rounded-md";

                    historyItem.innerHTML = `
                        <p><strong>Transaction ${index + 1}:</strong></p>
                        <p>Location: ${transaction.location}</p>
                        <p>Amount: ${transaction.amount} BDT</p>
                        <p>Date: ${transaction.date}</p>
                    `;

                    historyContainer.appendChild(historyItem);
                });
            } else {
                // If no history, display a message
                historyContainer.innerHTML = `<p class="text-center text-gray-600">No donation history available.</p>`;
            }

            // Back to home button
            const backButton = document.getElementById("back-home");
            backButton.addEventListener("click", function () {
                window.location.href = "index.html"; // Redirect back to home page
            });
        });
    </script>
</body>
</html>
